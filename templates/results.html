<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            background-color: rgb(255, 112, 67);
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: rgb(255, 112, 67);
        }
        .box {
            max-width: 600px;
            margin: auto;
            background: #fff;
            background-color: rgb(255, 248, 225); 
            padding:20px;
            border-radius:8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            text-shadow: 10px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="box">
        {% if emi %}
        <div class="results">
            <h2>EMI: ₹{{ emi }}</h2>
            <h3>Breakdown:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Interest (₹)</th>
                        <th>Principal (₹)</th>
                        <th>Remaining Balance (₹)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in breakdown %}
                    <tr>
                        <td>{{ row.month }}</td>
                        <td>{{ row.interest }}</td>
                        <td>{{ row.principal }}</td>
                        <td>{{ row.remaining }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
        
</body>
</html>
